<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Upload a New Video</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/Pages/collectionOne.html">Collection One</a>
      <a href="/Pages/collectionTwo.html">Collection Two</a>
      <a href="/Pages/collectionThree.html">Collection Three</a>
    </nav>
    <hr />
    <br />
    <form action="">
      <label for="title">Video Title</label><br />
      <input type="text" name="title" id="text" placeholder="Insert title" />
      <br />
      <br />

      <label for="description">Description</label><br />
      <textarea
        name="description"
        cols="25"
        rows="7"
        id="text"
        placeholder="Describe the contents of your video here"
      ></textarea>
      <br />
      <br />
      <br />
      <label for="filename">Select your file</label><br />
      <input type="file" id="myFile" name="filename" /><br />
      <br />
      <br />

      <label for="collection">Choose a Collection</label><br />
      <select name="collection" id="collection" size="">
        <option value="">Collection One</option>
        <option value="">Collection Two</option>
        <option value="">Collection Three</option></select
      ><br />
      <br />

      <input type="radio" name="public" id="" /><label for="public"
        >Public</label
      >
      <input type="radio" name="private" id="" /><label for="private"
        >Private</label
      >
      <br />
      <br />
      <br />

      <label for="submitVideo">Upload a video</label>
      <br />
      <input name="submitVideo" type="submit" name="" id="" />
    </form>
  </body>
</html>
